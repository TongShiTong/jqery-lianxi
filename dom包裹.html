<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: #f00;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>我是好</h2>
    </div>
    <div class="box"></div>
    <div class="box"></div>
</body>
<script src="./jquery.js"></script>
<script>
    //只能用存在的去包裹创建的， 一个对一个
    // $('.box').wrap($('<h1>我是标题</h1>'))

    //一包裹三个
    // $('.box').wrapAll($('<h1>我是标题</h1>'))

    //h1包裹h2, 最后一个div包裹了h1 ?
    $('.box').wrapInner($('<h1>我是标题</h1>'))
</script>
</html>

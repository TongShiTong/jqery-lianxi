<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">添加</button>
<input type="text" id="input">
<ul class="box">
    <li>我是内容</li>
</ul>
</body>
<script src="./jquery.js"></script>
<script>
    $('#btn').click(function () {
        let $value = $('#input').val()
        $('.box').append($(`<li>${$value}</li>`))
        $('#input').val('')
    })

    //事件委托
    $('.box').on('click', 'li', function () {
        alert($(this).text())
    })
</script>
</html>

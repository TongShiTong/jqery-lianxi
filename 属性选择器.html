<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        .active {
            background: #f00;
        }
    </style>
</head>
<body>

<div class="box"></div>
<button>增加类名</button>
<button>移除类名</button>
<button>切换类名</button>
<button>是否有类名</button>
</body>
<script src="./jquery.js"></script>
<script>
    //attr不适合操作表单，表单用prop
    // setInterval(() => {
    //     // console.log($(':input').eq(0).attr('checked'));
    //     console.log($(':input').eq(0).prop('checked'));
    // })

//    移除属性
//     $('h1').removeAttr('title')

    $('button').eq(0).click(function () {
        $('.box').addClass('active')
    })
    $('button').eq(1).click(function () {
        $('.box').removeClass('active')
    })
    $('button').eq(2).click(function () {
        $('.box').toggleClass('active')
    })
    $('button').eq(3).click(function () {
        console.log($('.box').hasClass('active'));
    })
</script>
</html>

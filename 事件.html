//    失焦事件
    let reg = /^1[3-8]\d{9}$/
    $('#phone').blur(function () {
        let $value = $(this).val()

        let end = reg.test($value)

        if(end) {
            $('#false').remove()
            if($('#true')[0]){
                return
            }
            $('<div id="true">手机号正确</div>').css({color: "green"}).appendTo($('body'))
        }else {
            $('#true').remove()
            if ($('#false').get(0)) {
                return
            }
            $('<div id="false">手机号不正确！</div>').css({color: "red"}).appendTo($('body'))
        }
    })

    $('#phone').focus(function () {
        console.log('聚焦了')
    })

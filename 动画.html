<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background: #f00;
            margin: 0px auto;
        }
    </style>
</head>
<body>
<div class="box">

</div>
<button id="btn">隐藏</button>
<button id="btn1">显示</button>
<button id="btn2">切换</button>
<button id="btn3">切换透明度</button>
<input type="text" id="input">
</body>
<script src="./jquery.js"></script>
<script>

    //     $('.box').hide(2000).show(2000)
    //         //如果用stop直接执行stop后面的
    //         // .stop().hide(2000)
    // })
    // $('#btn1').click(function () {
    //     $('.box').show()
    // })
    // $('#btn2').click(function () {
    //     $('.box').toggle(2000)
    // })

    // $('#btn').click(function () {
    //     $('.box').slideUp(400, 'swing')
    // })
    // $('#btn1').click(function () {
    //     $('.box').slideDown()
    // })
    // $('#btn2').click(function () {
    //     $('.box').slideToggle()
    // })

    $('#btn').click(function () {
        $('.box').fadeOut(400, 'swing')
    })
    $('#btn1').click(function () {
        $('.box').fadeIn()
    })
    $('#btn2').click(function () {
        $('.box').fadeToggle()
    })
//    做透明度的切换
    $('#btn3').click(function () {
        let fadeNumber = parseFloat($('#input').val())
        $('.box').fadeTo(400, fadeNumber)
    })
</script>
</html>
